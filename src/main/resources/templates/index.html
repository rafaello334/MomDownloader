<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MOM Downloader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
  <script type="text/javascript" src="../jquery-3.3.1.js"></script>
  <script type="text/javascript" src="../script.js"></script>
</head>
<body style="margin-left: 30px;">
<h1>XML downloader from MOM</h1>
<h1 th:text="{$clear}"></h1>
<div th:if="${clear} == true">
	<h2>You have successfully cleaned file list</h2>
</div>

 <form style="margin-bottom: 30px" id="download-form" method="POST" action="/download">
    <input type="text" name="orderID" placeholder="Type order ID here"/> <br>
    <input class="btn btn-primary" type="submit" value="Submit" style="margin-top: 20px" />
</form>

<div>
	<div style="float: left; display: inline; margin-right: 20px;">
		<a class="btn btn-primary" th:href = "@{/showResults}"> Show list</a>	
	</div>
	<div style="float: left; display: inline; margin-right: 20px;">
		<a class="btn btn-danger" th:href = "@{/clearFileMap}"> Clear file list</a>
	</div>
	
	<div style="float: left; display: inline;">
		<a class="btn btn-warning" th:href = "@{/saveFiles}"> Save files </a>
	</div>
</div>

<div class="modal"></div>

</body>
</html>
